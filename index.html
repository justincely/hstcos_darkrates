<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Analysis of HST/COS darkrates">
  <meta name="author" content="Justin Ely">

  <title>Dark Rates for the Cosmic Origins Spectrograph</title>

  <!-- Style sheets -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>
  <!-- scripts -->
  <script src="js/jquery.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="https://d3js.org/queue.v1.min.js"></script>
  <script src="https://unpkg.com/topojson@3.0.0"></script>

  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  <div class="brand">HST/COS Darkrates</div>
  <div class="address-bar">Understanding the dark rates and orbital position</div>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <p>Hello darkness my old friend...</p>
        </div>
      </div>
    </div>
  </header>



  <div class="container">
    <div class="row">
      <div class="box">
        <div class="col-lg-12">
          <hr>
          <h2 class="intro-text text-center">Tool
            <strong>Bar</strong>
          </h2>
          <hr>
        </div>

        <div class="col-lg-3">
          <center>
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary" id="ALL">ALL</button>
            <button type="button" class="btn btn-primary" id="NUV">NUV</button>
            <button type="button" class="btn btn-primary" id="FUVA">FUV A</button>
            <button type="button" class="btn btn-primary" id="FUVB">FUV B</button>
          </div>
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary" data-toggle="tooltip" title="Display native lat/long coordinates." id="native">
              Lat/Long Coordinates
            </button>
            <button type="button" class="btn btn-primary" data-toggle="tooltip" title="Display coordinates relative to solar position." id="relative">
              Relative
            </button>
          </div>
        </center>
        </div>

        <div class="col-lg-3">
          <center>

            <label for="time-min"
              style="display: inline-block; width: 240px; text-align: left">
                Time Minimum = <span id="time-min-value">…</span>
            </label>
            <input id="time-min" type="range" min="2009.40" max="2017.40" step=".05" value="2009.40" />

            <label for="time-max"
              style="display: inline-block; width: 240px; text-align: left">
                Time Maximum = <span id="time-max-value">…</span>
            </label>
            <input id="time-max" type="range" min="2009.40" max="2017.40" step=".05" value="2017.40" />

            <label for="dark-min"
              style="display: inline-block; width: 240px; text-align: left">
                Darkrate Minimum = <span id="darkrate-min-value">…</span>
            </label>
            <input id="dark-min" type="range" min="0" max=".0002" step=".0000005" value="0" />

            <label for="dark-max"
              style="display: inline-block; width: 240px; text-align: left">
                Darkrate Maximum = <span id="darkrate-max-value">…</span>
            </label>
            <input id="dark-max" type="range" min="0" max=".0002" step=".000005" value=".0002" />


        </center>
        </div>

        <div class="col-lg-3">
          <center>

          <label for="opacity"
            style="display: inline-block; width: 240px; text-align: left">
              Opacity = <span id="opacity-value">…</span>
          </label>
          <input id="opacity" type="range"  min="0" max="1" step=".05" value=".8" />

          <label for="pointsize"
            style="display: inline-block; width: 240px; text-align: left">
              Point Size = <span id="pointsize-value">…</span>
          </label>
          <input id="pointsize" type="range"  min="0" max="15" step=".5" value="5" />

          <label for="solOpacity"
            style="display: inline-block; width: 240px; text-align: left">
              Solar Opacity = <span id="sol-opacity-value">…</span>
          </label>
          <input id="solOpacity" type="range"  min="0" max="1" step=".05" value=".8" />

          <label for="solPointsize"
            style="display: inline-block; width: 240px; text-align: left">
              Solar Point Size = <span id="sol-pointsize-value">…</span>
          </label>
          <input id="solPointsize" type="range"  min="0" max="15" step=".5" value="5" />

        </center>
        </div>

        <div class="col-lg-3">
        </center>
          <p>Point Stats</p>
          <textarea id="stats" rows="3" cols="16"></textarea>
        </center>
        </div>

      </div>

      <div class="row">
        <div class="box">

          <div class="col-lg-12">
            <center>
              <svg width="960" height="960" id="map"></svg>
            </center>
          </div>

          <div class="clearfix"></div>

          <div class="col-lg-12">
            <center>
              <svg width="960" height="300" id="scatter"></svg>
            </center>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="box">
          <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">More
              <strong>Analysis</strong>
            </h2>
            <hr>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>

    <script src="js/paths_flat.js"></script>
    <!--<script src="js/paths_globe.js"></script> -->

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <p>Copyright &copy; Justin Ely 2017</p>
          </div>
        </div>
      </div>
    </footer>


  </body>

  </html>
