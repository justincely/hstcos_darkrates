<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Analysis of HST/COS darkrates">
    <meta name="author" content="Justin Ely">

    <title>Dark Rates for the Cosmic Origins Spectrograph</title>

    <!-- Style sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  <!-- scripts -->
  <script src="js/jquery.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="https://d3js.org/queue.v1.min.js"></script>
  <script src="https://unpkg.com/topojson@3.0.0"></script>

  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <div class="brand">HST/COS Darkrates</div>
    <div class="address-bar">Understanding the dark rates and orbital position</div>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Hello darkness my old friend...</p>
                </div>
            </div>
        </div>
    </header>



    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Dark
                        <strong>Rates</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-md-12">

                  <div class="btn-group-vertical">
                   <button type="button" class="btn btn-primary">NUV</button>
                   <button type="button" class="btn btn-primary">FUV A</button>
                   <button type="button" class="btn btn-primary">FUV B</button>
                 </div>

                 <div class="btn-group-vertical">
                  <button type="button" class="btn btn-primary" id="native">Native</button>
                  <button type="button" class="btn btn-primary" id="relative">Relative</button>
                </div>

                    <button id="opacity">Circle Opacity</button>
                    <input id="num" value=1></input>

                <div class="col-md-12">
                  <svg width="960" height="960" id="canvas"></svg>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">More
                        <strong>Analysis</strong>
                    </h2>
                    <hr>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>


    <div class="plot"></div>

    <script src="js/paths_flat.js"></script>
    <!--<script src="js/paths_globe.js"></script> -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; Justin Ely 2017</p>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
